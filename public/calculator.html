<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Calculator</p>
    <button onclick="window.location.href='index.html'">Home</button>
    <table
      id="calculator"
      border="1px solid black"
      style="margin-top: 20px"
      width="100px"
    >
      <tr>
        <td colspan="4" id="display">0</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>*</td>
      </tr>
      <tr>
        <td>0</td>
        <td id="reset-calc">C</td>
        <td>=</td>
        <td>/</td>
      </tr>
    </table>
    <script src="../scripts/calculator-script.js"></script>
  </body>
</html>
